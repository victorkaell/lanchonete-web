<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link rel="icon" href="logochapinha.ico" />
<title>Fila de Pedidos</title>
</head>
<body>
	<div th:replace="~{/header :: header}"></div>
	
	<div class="container">
		<h3>Cozinha</h3>
		<table class="highlight">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
            </thead>
            <tbody>
                <tr th:each="item : ${itens}">
                    <td th:text="${item.usuario.nome}">Maria</td>
                    <td th:text="${item.produto.nome}">X-Salada</td>
                    <td><span th:text="${item.quantidade}">1</span></td>
                </tr>
            </tbody>
        </table>
	</div>
</body>
</html>
