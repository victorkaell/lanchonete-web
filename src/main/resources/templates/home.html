<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link rel="icon" href="logochapinha.ico" />
<title>Na Chapa</title>
</head>
<body>
	<div th:replace="~{/header :: header}"></div>

	<div class="container">
		<h3>Cardápio</h3>
		<table class="highlight">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Preço (R$)</th>
					<th>Descrição</th>
					<th>URL (Imagem)</th>
					<th>Disponível</th>
					<th sec:authorize="hasRole('ADMIN')">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${produtos}">
					<td th:text="${produto.nome}">Hamburguer</td>
					<td th:text="${'R$ ' + #numbers.formatDecimal(produto.preco,0,2)}">Preço</td>
					<td th:text="${produto.descricao}">Descrição</td>
					<td th:text="${produto.imagemURL}">URL</td>
					<td th:text="${produto.estaDisponivel} ? 'Disponível' : 'Esgotado'" >Esgotado</td>
					<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin/produtos/{idProduto}/editar(idProduto=${produto.id})}" style="color:black"><i class="material-icons">edit</i></a>
					<a th:href="@{/admin/produtos/{idProduto}/apagar(idProduto=${produto.id})}" style="color:black"><i class="material-icons">delete</i></a></td>
					<td th:if="${produto.estaDisponivel} == true"><a th:href="@{/sacola/{idProduto}/adicionar(idProduto=${produto.id})}" class="btn-floating green"><i class="material-icons">add</i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
