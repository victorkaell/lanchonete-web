<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link rel="icon" href="logochapinha.ico" />
<title>Sacola</title>
</head>
<body>
	<div th:replace="~{/header :: header}"></div>

	<div class="container">
		<h3>Sacola</h3>

		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Preço (R$)</th>
					<th>Descrição</th>
					<th>URL (Imagem)</th>
					<th>Quantidade</th>
					<th>Subtotal (R$)</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${itens}">
					<td th:text="${item.produto.nome}">Nome</td>
					<td th:text="${'R$ ' + #numbers.formatDecimal(item.produto.preco,0,2)}">Preço</td>
					<td th:text="${item.produto.descricao}">Descrição</td>
					<td th:text="${item.produto.imagemURL}">URL</td>
					<td th:text="${item.quantidade}">Quantidade</td>
					<td th:text="${'R$ ' + #numbers.formatDecimal(item.getSubtotal(),0,2)}">Subtotal</td>
					<td><a th:href="@{/sacola/item/{idItem}/adicionar(idItem=${item.id})}" class="btn-floating green"><i class="material-icons">add</i></a></td>
					<td><a th:href="@{/sacola/item/{idItem}/remover(idItem=${item.id})}" class="btn-floating red"><i class="material-icons">remove</i></a></td>
				</tr>
			</tbody>
		</table>
		
		<div>
			<h3>Total (R$)</h3>
			<h5 th:text="${'R$ ' + #numbers.formatDecimal(total,0,2)}">TOTAL</h5>
		</div>
	</div>
</body>
</html>
